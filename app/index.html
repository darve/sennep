<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sennep.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- build:css assets/css/app.min.css -->
    <link rel="stylesheet" href="assets/css/app.css"/>
    <!-- /build -->
</head>
<body class="f-gotham-light">

    <div id="wrapper">
        
        <header>
            <h1>Hello, friends.</h1>
            <a class="refresh">
                <img src="/assets/icons/refresh.svg" alt="Refresh your favourite tweets." />
            </a>
        </header>

        <ul id="tweets"></ul>

        <div class="section not-logged-in">
            <div class="inner">
                <h1>Hello, friends.</h1>
                <a href="/auth/twitter/">Sign in with twitter</a>
            </div>
        </div>

    </div>

    <script type="text/template">
        <div class="tweet" data-id=<%= tweet_id %>>
            <img src="<%= avatar_url %>" alt="<%= display_name %>" class="avatar" />
            <div class="inner">
                <span class="name"><%= display_name %></span>
                <span class="text"><%= text %></span>
            </div>
        </div>
    </script>

    <script src="assets/vendor/jquery.2.1.3.min.js"></script>
    <script src="assets/vendor/underscore.min.js"></script>
    <!-- build:js assets/scripts/app.min.js -->
    <script src="assets/scripts/app.js"></script>
    <!-- /build -->
</body>
</html>
