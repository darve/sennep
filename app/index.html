<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sennep.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- build:css assets/css/app.min.css -->
    <link rel="stylesheet" href="assets/css/app.css"/>
    <!-- /build -->
</head>
<body class="f-gotham-light">

    <div id="wrapper">
        
        <header>
            <h1 id="twitter-handle" class="f-gotham-medium"><a href="/auth/twitter/">Connect</a></h1>
            <a class="refresh">
                <img src="/assets/icons/refresh.svg" alt="Refresh your favourite tweets." />
            </a>
        </header>

        <ul id="tweets"></ul>

    </div>

    <script type="text/template" id="tweet-template">
        <div class="tweet" data-id=<%= tweet_id %> draggable>
            <img src="<%= avatar_url %>" alt="<%= display_name %>" class="avatar" />
            <div class="inner">
                <h2 class="name f-gotham-light"><%= display_name %> @<%= twitter_handle %></h2>
                <p class="text f-gotham-medium"><%= text %></p>
            </div>
        </div>
    </script>

    <script src="assets/vendor/jquery.2.1.3.min.js"></script>
    <script src="assets/vendor/underscore.min.js"></script>
    <!-- build:js assets/scripts/app.min.js -->
    <script src="assets/scripts/app.js"></script>
    <!-- /build -->
</body>
</html>
